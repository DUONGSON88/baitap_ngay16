<script>
  let arr=[
    [1,3,4],
    [3,4,5],
    [5,5,6],
  ]

  for (let i = 0; i < arr.length; i++) {
     max=arr[i][0];
    for (let j = 0; j < arr[i].length; j++) {
      if (arr[i][j]>max){
        max=arr[i][j]
      }
    }console.log(`Giá trị lớn nhất của hàng ${i} là  ${max}`)
  }
</script>
