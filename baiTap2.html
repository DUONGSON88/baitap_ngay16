<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong cua cac phan tu tung hang</title>
</head>
<body>
<script>
  let arr=[
    [1,3,4],
    [3,4,5],
    [5,5,6],
  ]

  for (let i = 0; i <arr.length ; i++) {
      sum=0;
    console.log(`Tổng giá trị của các phần tử hàng ${i} là:`)
      for (let j = 0; j <arr[i].length ; j++) {
          sum+=arr[i][j];
      } console.log(sum)
  }

</script>

</body>
</html>
