<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
    ];

    for (let i = 0; i < a.length; i++) {
        let max=a[0][i]
        for (let j = 0; j < a[i].length; j++) {
            if (a[j][i]>max){
                max=a[j][i];
            }
        }
        console.log(`Giá trị lớn nhất trong cột ${i} là ${max}`)
    }
</script>
